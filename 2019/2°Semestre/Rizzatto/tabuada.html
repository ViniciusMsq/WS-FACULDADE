<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>tabuada</title>
	<script type="text/javascript">
		var t = prompt("Digite o valor da tabuada: ","");

		for(var i = 1; i<=10; i++){
			
			document.write("<h4>" + i + "*" + t + "= " + t*i + "</h4><br>");
		}
	</script>
</head>

</html>
