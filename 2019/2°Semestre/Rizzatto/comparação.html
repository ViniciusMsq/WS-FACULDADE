<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Comparar</title>
	<meta charset="utf-8">

	<script type="text/javascript">
		var valor = prompt("Informe o valor a ser comparado: ");

		if(valor<10){
			alert("Valor Menor que 10");
		}else if(valor>10){
			alert("Valor Maior que 10");
		}else if(valor==10){
			alert("Valor igual a 10");
		}else{
			alert("valor inválido, tente novamente")
		}
		document.write("Exercicio de Comparação")
	</script>

</head>
<body>
</body>
</html>
