<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>nome em loop</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var nome = prompt("Nome: ");
		var x = prompt("Vezes de loop");
		var i=0
		do{
			i++;
			document.write("<h1>" + nome + "</h1>");
			
		}while(i<x);
	</script>
</head>
<body>

</body>
</html>
