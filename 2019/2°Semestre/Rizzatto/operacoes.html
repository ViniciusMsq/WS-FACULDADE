<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Operações</title>
	<meta charset="utf-8">

	<script type="text/javascript">
		var n1=prompt("Primeiro Valor: ");
		var n2=prompt("Segundo Valor: ");
		var op=prompt("Digite a Operação(+; -; *; /): ");

		switch(op){
			case '+':alert("Soma: " + (parseFloat(n1)+parseFloat(n2)));
			break;
			case '-':alert("Subtração: " + (parseFloat(n1)-parseFloat(n2)));
			break;
			case '*':alert("Multiplicação: " + (parseFloat(n1)*parseFloat(n2)));
			break;
			case '/':alert("Divisão: " + (parseFloat(n1)/parseFloat(n2)))
			break;
			default: alert("Operação ou Valor Inválido")
		}
	</script>
</head>
<body>

</body>
</html>
