<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>teste css</title>
	<style>
		body{
			background-color: #000f0f;
		}
		p{
			font-size: 80px;
			color: white;
		}
		.py {font-size: 50px;
			color: yellow;
			break-after: auto;
		}
		.pr{
			font-size: 40px;
			color: red;
		}
		.pg{
			font-size: 30px;
			color:#00ff00;
			text-decoration: underline;
	</style>
</head>
<body>
<p>Teste</p>
<p class="pr">Teste</p>
<p class="py">Teste</p>

<span><p class="pg">Teste sublinhado</p></span>
</body>
</html>
