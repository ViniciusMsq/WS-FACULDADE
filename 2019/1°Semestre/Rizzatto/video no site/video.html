<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Videos</title>
	<meta charset="utf-8">
	<style>
		body{
			background-color: gold;
		}
		#all{
			background-color: black;
			padding-bottom: 0px;
			padding-left: 100px;
			padding-right: 100px;
		}
		.embed{
			position: relative;
			width: 100%;
			padding-bottom: 56.25%;
		}
		.embed iframe{
			position: absolute;
			width: 100%;
			height: 100%;
			border: none;
		}
	</style>
</head>
<body>
	<div id="all">
	<div class="embed">
		<iframe src="https://www.youtube.com/embed/ukF7XJshRwg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>
	</div>
</body>
</html>
